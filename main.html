<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<div>
			<label for="name">Name*</label>
			<input type="text" required id="name">
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email" required id="email">
		</div>
		<div>
			<label for="gender">Gender*</label>
			<label for="male">Male</label>
			<input type="radio" required id="male" name="gender">
		<label for="female">Female</label>
			<input type="radio" required id="female" name="gender">
		
		
		</div>
		<div>
			<label for="lap">Choose a laptop:</label>

<select name="laptop" id="lap">
  <option value="Apple">Apple</option>
  <option value="Asus">Asus</option>
  <option value="HP">HP</option>
  
</select>
			</div>
		<div>
		<label for="age">Age*</label>
			<input type="number" required id="age">
		</div>
		<div>
		<label for="dob">DOB*</label>
		<input type="date" required id=dob>
		</div>
		<div>
		<label for="password">Password*</label>
		<input type="password" required id="password">
		</div>
		<div>
			<label for="portfolio">Portfolio Link</label>
		<input type="url" required id="portfolio">
		</div>
		<button type="submit">Submit</button>
	</form>

</body>

</html>
