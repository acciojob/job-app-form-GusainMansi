<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<div>
			<label for="name">Name*</label>
			<input type="text" required id="name">
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email" required id="email">
		</div>
		<div>
			<label for="gender">Gender*</label>
			<label type="male">Male</label>
			<input type="radio" required id="male" name="hell">
		<label type="female">Female</label>
			<input type="radio" required id="female" name="hell">
			<label type="others">Others</label>
			<input type="radio" required id="others" name="hell">
		
		
		</div>
		<div>
			<label for="laptop">Laptop Brands</label>


		<label type="brands">Apple</label>
		<input type="checkbox" required id="brands" name="val">
		<label type="asus">Asus</label>
		<input type="checkbox" required id="asus" name="val">
		<label type="hp">HP</label>
		<input type="checkbox" required id="hp" name="val">
		</div>
		<div>
		<label type="age">Age*</label>
			<input type="number" required id="age">
		</div>
		<div>
		<label for="dob">DOB*</label>
		<input type="date" required id=dob>
		</div>
		<div>
		<label for="password">Password*</label>
		<input type="password" required id="password">
		</div>
		<div>
			<label for="portfolio">Portfolio Link</label>
		<input type="url" required id="portfolio">
		</div>
		<button type="submit">Submit</button>
	</form>

</body>

</html>
